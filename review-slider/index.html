<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Our Review</title>
</head>

<body>

    <main>
        <div class="container">
            <!-- title -->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img_container">
                    <img src="./person-1.jpg" id="person_img" alt="">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">UX Designer</p>
                <p id="info">
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolorum aperiam expedita cum delectus
                    velit, assumenda excepturi quo ipsa voluptatibus autem.
                </p>
                <!-- prev next buttons -->
                <div class="button_container">
                    <button class="prev_btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next_btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!-- random button -->
                <button class="random_btn">Surprise me</button>
            </article>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
