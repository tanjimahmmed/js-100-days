<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Multi Step Form</title>
</head>
<body>
<!-- form area -->
<section class="form_area">
    <div class="container">
        <div class="row">
            <div class="col-xl-4 offset-xl-4">
                <div class="section_form_area">
                    <header>Signup Form</header>
                    <!-- header progress area -->
                    <div class="progress_bar">
                        <div class="step">
                            <p>Name</p>
                            <div class="bullet">
                                <span>1</span>
                            </div>
                            <div class="check fas fa-check"></div>
                        </div>
                        <div class="step">
                            <p>Contact</p>
                            <div class="bullet">
                                <span>2</span>
                            </div>
                            <div class="check fas fa-check"></div>
                        </div>
                        <div class="step">
                            <p>Birth</p>
                            <div class="bullet">
                                <span>3</span>
                            </div>
                            <div class="check fas fa-check"></div>
                        </div>
                        <div class="step">
                            <p>Submit</p>
                            <div class="bullet">
                                <span>4</span>
                            </div>
                            <div class="check fas fa-check"></div>
                        </div>
                    </div>
                    <!-- header progress area end -->
                    <div class="form_outer">
                        <form action="#" id="form_p">
                            <!-- first step -->
                            <div class="page slidepage">
                                <h4 class="title">Basic Info:</h4>
                                <div class="field">
                                    <label class="label">First Name</label>
                                    <input type="text">
                                </div>
                                <div class="field">
                                    <label class="label">Last Name</label>
                                    <input type="text">
                                </div>
                                <div class="field nextBtn">
                                    <button>Next</button>
                                </div>
                            </div>
                            <!-- first step end -->

                            <!-- snd step -->
                            <div class="page">
                                <h4 class="title">Contact Info:</h4>
                                <div class="field">
                                    <label class="label">Email Address</label>
                                    <input type="text">
                                </div>
                                <div class="field">
                                    <label class="label">Phone Number</label>
                                    <input type="number">
                                </div>
                                <div class="field btns">
                                    <button class="prev_1 prev">Previous</button>
                                    <button class="next_1 next">Next</button>
                                </div>
                            </div>
                            <!-- snd step end -->

                            <!-- 3rd step -->
                            <div class="page">
                                <h4 class="title">Date of Birth:</h4>
                                <div class="field">
                                    <label class="label">Date</label>
                                    <input type="text">
                                </div>
                                <div class="field">
                                    <label class="label">Gender</label>
                                    <select>
                                        <option>Male</option>
                                        <option>Female</option>
                                        <option>Other</option>
                                    </select>
                                </div>
                                <div class="field btns">
                                    <button class="prev_2 prev">Previous</button>
                                    <button class="next_2 next">Next</button>
                                </div>
                            </div>
                            <!-- 3rd step end -->

                            <!-- 4th step -->
                            <div class="page">
                                <h4 class="title">Login Details:</h4>
                                <div class="field">
                                    <label class="label">Username</label>
                                    <input type="text">
                                </div>
                                <div class="field">
                                    <label class="label">Password</label>
                                    <input type="password">
                                </div>
                                <div class="field btns">
                                    <button class="prev_3 prev">Previous</button>
                                    <button class="submit">Submit</button>
                                </div>
                            </div>
                            <!-- 4th step end -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- form area end -->

    <!-- script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
