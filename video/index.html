<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Video</title>
</head>
<body>
    <!-- preloader -->
    <div class="preloader">
        <img src="./preloader.gif" alt="">
    </div>
    <!-- header -->
    <header>
        <video class="video_container" muted autoplay loop>
            <source src="./video.mp4" type="video/mp4">
        </video>
        <h1>Video Project</h1>
    </header>
    <!-- video switch -->
    <button class="switch_btn">
        <span>
            play
        </span>
        <span>
            pause
        </span>
        <span class="switch"></span>
    </button>

    <script src="app.js"></script>
</body>
</html>
