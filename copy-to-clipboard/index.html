<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Copy to clipboard</title>
</head>
<body>
    <div class="wrapper">
        <div class="gift_card">
            <div class="gift_card_image" style="background-image: url(https://source.unsplash.com/random);"></div>
            <div class="gift_card_detail">
                <div class="gift_card_info">
                    <button class="btn">Copy</button>
                </div>
                <div class="gift_card_info">
                    <label class="gift_card_label">
                        Redeem Code
                    </label>
                    <div class="gift_card_code">
                        <input type="text" name="" id="input" value="1234-52047-2020" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
